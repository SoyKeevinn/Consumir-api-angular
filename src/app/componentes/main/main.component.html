    <div class="padre-padre">
        <div class="padre" *ngFor="let servicio of datoApi ">
            <div class="img">
                <img src="{{ servicio.image }}" alt="">
            </div>
            <div class="text">
                <h3>{{ servicio.name }}</h3>
                
                <span class="relleno">Especie: {{ servicio.species }}</span>
                <br>
                <span class="relleno">Estado: {{ servicio.status }}</span>
            </div>
        </div>
    </div>
    
</body>
